<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spicey Eats</title>
<style>
    /* Define the animation */
    @keyframes underline-top {
        0% {
            width: 0;
            left: 50%;
        }
        50% {
            width: 100%;
            left: 0;
        }
        100% {
            width: 0;
            left: 0;
        }
    }
    /* Apply styles */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .underline-top {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }
    .underline-top::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #000;
        animation: underline-top 0.5s ease-in-out;
        transition: width 0.5s ease-in-out;
    }
    /* Hover effect */
    .underline-top:hover::before {
        width: 100%;
        left: 0;
    }
</style>
</head>
<body>
    <div class="container">
        <h2 class="underline-top">Spicey Eats Igniting Flavorful Adventures</h2>
    </div>
</body>
</html>
