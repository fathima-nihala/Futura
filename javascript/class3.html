<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        class parent
        {
            test()
            {
                document.write("parent invoked");
            }
        }
        class child extends parent
        {
            childfun()
            {
                document.write("childfun() invoked <br>");
            }
        }
        var ob=new child();
        ob.childfun();
        ob.test();
    </script>
</body>
</html>
