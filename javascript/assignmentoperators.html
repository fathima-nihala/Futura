<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assignment operators
        let a=10;
        let b="10";
        if(a==b){
            document.write("true"+" <br>");
        }
        else
        {
            document.write("false")
        } //o/p true


        if(a===b){
            document.write("true");
        }
        else
        {
            document.write("false"+"<br>")
        } //o/p false
        

        if(a!=b){
            document.write("true");
        }
        else{
            document.write("false"+"<br>");
        } //o/p false


        if(a!==b){
            document.write("true"+"<br>");
        }
        else{
            document.write("false");
        } //o/p true

        //ARITHMETIC OPERATIONS ASSIGNMENT

        var d=80;
        var e=40;
        // var f=d+=e;
        // var f=d-=e;
        // var f=d*=e;
        // var f=d/=e;
        var f=d%=e;
        document.write(f);



    </script>
</body>
</html>
