<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <script>
        class main{
            test(){
                document.write("Hello welcome.....  !<br>")
            }
            //argument passing
            test2(arg){
                document.write("Hello welcome.....  !"+arg)
            }
        }
        var ob=new main();
        ob.test();
        ob.test2("uuu"); //arument calling


    </script>
</body>
