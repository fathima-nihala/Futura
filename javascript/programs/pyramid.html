<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        var n=10,i,j;
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
