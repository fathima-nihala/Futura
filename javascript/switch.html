<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <input type="button" id="Click" value="Enter" onclick="myfun1()">
    <p id="demo"></p>
    <script>
        function myfun1(){
            var fruits=document.getElementById("input").value;
            var a;
            switch(fruits){
                case "banana":
                a="banana is good";
                break;
                case "mango":
                a="mango is good";
                break;
                case "apple":
                a="apple is good";
                break;
                case "kiwi":
                a="kiwi is good";
                break;
                case "orange":
                a="orange is good";
                break;
                default:
                    a="Not bad";
            }
            document.getElementById("demo").innerHTML=a;
        }
    </script>
</body>
</html>
