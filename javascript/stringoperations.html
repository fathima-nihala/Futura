<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //append
        var str1="hello";
        var str2="World";
        var result=str1+""+str2;
        document.write(result + "<br>") // O/P  = hello World

        var str3="hello";
        var str4="World";
        var result2=str3.concat("",str4);
        document.write(result2 +"<br>") // O/P = helloWorld

        //length
        var str="hello";
        var len=str.length;
        document.write(len + "<br>")  //  O/P = 5

        //substring
        var str="hello world";
        var sub1=str.substring(0,5);
        document.write(sub1 + "<br>") // O/P =hello

        //slicing
        var sub2=str[6]+str[7]+str[8]+str[9]+str[10];
        document.write(sub2 + "<br>")  // O/P = World

        //indexOf
        var index=str.indexOf("world");
        document.write(index +"<br>") // O/P = 6

        //include 
        var includes=str.includes("help");
        document.write(includes + "<br>") // O/P = false

        //replace

        var newstr=str.replace("world","universe");
        document.write(newstr + "<br>") // O/P = hello universe

        //lowercase
        var lowercaseString="HELLO";
        var uppercaseString=lowercaseString.toLowerCase();
        document.write(uppercaseString+"<br> ")  // O/P = hello



    </script>
</body>
</html>
