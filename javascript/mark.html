<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var number=prompt("enter your mark:");
            if(number>=90){
                document.write("Grade A+");
            }
            else if(number>=80){
                document.write("Grade A");
            }
            else if(number>=70){
                document.write("Grade B+");
            }
            else if(number>=60){
                document.write("Grade B");
            }
            else if(number>=50){
                document.write("Grade c+");
            }
            else{
                document.write("failed");
            }

    </script>
</body>
</html>
